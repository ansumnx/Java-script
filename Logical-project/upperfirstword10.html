<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="name" placeholder="enter">
    <button type="button" id="btn" onclick="upperfirst()" >submit</button>
    <h4 id="para"></h4>
    <script>
        function clean(){

            document.getElementById("name").value="";
            document.getElementById("para").innerHTML = "";
        }
        function upperfirst(){
            
            let name=document.getElementById("name").value;
            let upper=name.charAt(0).toUpperCase();
            let upgrade="";
            for(let i=1;i<name.length;i++){
                   upgrade+=name[i];
            }
            document.getElementById("para").innerHTML = upper+upgrade;
            setTimeout(()=>{
                  clean();
            },3000)
        }
    </script>
</body>
</html>
