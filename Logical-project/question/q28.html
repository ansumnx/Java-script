<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>enter your rank</p>
    <input type="text" id="num">
    <button id="btn" type="button">check</button>
    <h3 id="ans"></h3>
    <script>
        document.getElementById("btn").onclick = () => {
            let age = document.getElementById("num").value.split(',').map(Number);

            let allow = age.filter(val => val <= 20).sort(function (a, b) {
                return a - b;
            })
            document.getElementById("ans").innerHTML = `ranks ${allow.join(',')
                } are allowed`
        }
    </script>

</body>

</html>
