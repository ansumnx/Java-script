<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="riv.css">
</head>

<body style="background-color: rgb(54, 51, 51);">
   
    <label for="first">Enter array element-seperate with comma( , )</label>
    <input type="text" id="first">

    <button id="btn" type="button">submit</button>
    <h3 id="ans"></h3>

  <script>
   document.getElementById("btn").onclick=()=>{
    let name = document.getElementById("first").value.split(',');
   
    let length= name.map(val=>val.trim().length);
    document.getElementById("ans").innerHTML = length;

   }





  </script>


</body>
</html>
