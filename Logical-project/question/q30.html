<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>random number</h3>
    <button id="btn" type="button">Roll</button>
    <h3 id="ans"></h3>
    <script>
        document.getElementById("btn").onclick=()=>{
          
            let random = Math.floor(Math.random()*(160 - 95 + 1)+95);
            document.getElementById("ans").innerHTML = random;
         
        }
    </script>
    
</body>
</html>
