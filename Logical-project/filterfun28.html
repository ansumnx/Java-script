<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4 style="display: inline;">ROLL:</h4>
    <input type="text" id="roll">
    <button id="btn" type="button">Submit</button>
    <p id="para"></p>
    <script>
        document.getElementById("btn").onclick = () => {
            let roll = document.getElementById("roll").value;
            let rolls = roll.split(',').map(Number);
            let newroll = rolls.filter(num => num > 50);
            let output = newroll.join(',');
            document.getElementById("para").innerHTML=`your class starts tomorrow ${output}`;
           

        }
    </script>
</body>

</html>
