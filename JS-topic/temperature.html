<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="temp">Enter a temperature</label>
    <input type="text" id="temp">

    <input type="radio" name="temp" id="cel">
    <label for="cel">celcius</label>

    <input type="radio" name="temp" id="fr"> 
    <label for="fr">fahrenheit</label>

    <button id="btn" type="button">submit</button>
    <h1 id="ans"></h1>
    
    <script>
        document.getElementById("btn").onclick = function () {
            if (document.getElementById("cel").checked) {

                let temp = Number(document.getElementById("temp").value);
                temp = toCelsius(temp);
                document.getElementById("ans").innerHTML = temp + "°C";
            }
            else if (document.getElementById("fr").checked) {

                let temp = Number(document.getElementById("temp").value);
                temp = toFahrenheit(temp);
                document.getElementById("ans").innerHTML = temp + "°F";
            }
            else {
                document.getElementById("ans").innerHTML = "select a unit";
            }
        }


        function toCelsius(temp) {
            return (temp - 32) * (5 / 9);
        }
        function toFahrenheit(temp) {
            return temp * 9 / 5 + 32;
        }


    </script>


</body>

</html>
