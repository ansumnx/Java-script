<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="table">Enter the number</label>
    <input type="text" id="table">
    <button type="button" id="btn">submit</button>
    <h1 id="ans"></h1>
    <script>
        document.getElementById("btn").onclick = function () {
            let table = Number(document.getElementById("table").value);
            for (let i = 1; i <= 10; i++) {

                let ans = table * i;
                document.getElementById("ans").innerHTML += ans + "<br>";
            }


        }
    </script>


</body>

</html>
