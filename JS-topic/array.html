<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3 id="option">Do you wanna check other option ?</h3>
    <button id="yes" type="button">yes</button>
    <button id="no" type="button">NO</button>
    <h4 id="ans"></h4>
    <script>
        let option = ["XUV 300 <br>", "BOLERO NEW <br>", "TATA HARIAR <br>", "TATA NAXON <br>", "XUV 500 <br>"];
        option.push("MARUTI");
        document.getElementById("yes").onclick = function () {
            document.getElementById("ans").innerHTML = "OTHER OPTIONS ARE <br> " + option;
        }
        document.getElementById("no").onclick = function () {
            document.getElementById("ans").innerHTML = "Ok, Keep looking!"
        }
    </script>

</body>

</html>
